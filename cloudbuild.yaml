steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-detector/ai-detector', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-detector/ai-detector']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'ai-detector',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/ai-detector/ai-detector',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--timeout', '60s',
      '--concurrency', '1'
    ]

options:
  logging: CLOUD_LOGGING_ONLY